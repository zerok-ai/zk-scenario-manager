apiVersion: apps/v1
kind: Deployment
metadata:
  name: zk-scenario-manager
  labels:
    app: zk-scenario-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zk-scenario-manager
  template:
    metadata:
      labels:
        app: zk-scenario-manager
    spec:
      volumes:
        - name: config
          configMap:
            name: zk-scenario-manager
      containers:
        - name: zk-scenario-manager
          image: zk-scenario-manager:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - name: config
              mountPath: /zk/config
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            successThreshold: 3
            initialDelaySeconds: 10
          env: # Setting Enviornmental Variables
            - name: PL_POSTGRES_PASSWORD # Setting Database password from Secret
              valueFrom:
                secretKeyRef:
                  name: postgres-postgresql
                  key: postgres-password

