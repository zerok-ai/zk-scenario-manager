# Common action: to be called by other actions
name: _build-push-migrations
on:
  workflow_call:
    inputs:
      VERSION:
        type: string
        default: 'latest'
      ENVIRONMENT:
        type: string
        default: 'poc'
      DOCKER_IDENTIFIER:
        type: string
        default: 'prod'
    secrets:
      GKE_SA_KEY:
        required: true
env:
  GKE_SA_KEY: ${{ secrets.GKE_SA_KEY }}
  MIGRATIONS_APP_NAME: ${{ vars.APP_NAME }}-migration
  PROJECT_ID: ${{ vars.PROJECT_ID }}
  DOCKER_REPO: ${{ vars.DOCKER_REPO }}
  DOCKER_REG: ${{ vars.DOCKER_REG }}
  DOCKER_IDENTIFIER: ${{ inputs.DOCKER_IDENTIFIER }}
  VERSION: ${{ inputs.VERSION }}

jobs:
  migrations-docker:
    environment:
      name: ${{ inputs.ENVIRONMENT }}
    runs-on: zk-self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ env.GKE_SA_KEY }}'

      - name: login to docker registry
        run: |
          gcloud auth configure-docker $DOCKER_REG --quiet
          
      - name: Docker build
        run: |-
          echo "DOCKER_TAG=$VERSION"
          docker build -f Dockerfile-Migration --tag "$DOCKER_REG/$PROJECT_ID/$DOCKER_REPO/$DOCKER_IDENTIFIER/$MIGRATIONS_APP_NAME:$GITHUB_SHA" .

      - name: Docker Tag
        run: |-
          echo "DOCKER_TAG=$VERSION"
          docker tag "$DOCKER_REG/$PROJECT_ID/$DOCKER_REPO/$DOCKER_IDENTIFIER/$MIGRATIONS_APP_NAME:$GITHUB_SHA" "$DOCKER_REG/$PROJECT_ID/$DOCKER_REPO/$DOCKER_IDENTIFIER/$MIGRATIONS_APP_NAME:$VERSION"

      - name: Docker push
        run: |-
          echo "DOCKER_TAG=$VERSION"
          docker push "$DOCKER_REG/$PROJECT_ID/$DOCKER_REPO/$DOCKER_IDENTIFIER/$MIGRATIONS_APP_NAME:$GITHUB_SHA"
          docker push "$DOCKER_REG/$PROJECT_ID/$DOCKER_REPO/$DOCKER_IDENTIFIER/$MIGRATIONS_APP_NAME:$VERSION"
